<!DOCTYPE html>
<html ng-app="app">

<head>
  <meta charset="utf-8">
  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Youtube Trending</title>
</head>

<body>
  <div ng-controller="MainCtrl as main">
    <input ng-model="main.twitter_username" type="text" name="twitter_username" value="" placeholder="Twitter username">
    <button ng-click="main.getInterests()" type="button" name="button">Get Interests</button>
    <p class="">{{main.errors}}</p>

    <div class="">
      <ul>
        <li ng-repeat="interest in main.interests">{{interest.name}}</li>
      </ul>
    </div>
  </div>
  <!-- EXTERNAL SCRIPTS
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/ApiService.js"></script>
  <script type="text/javascript" src="./js/MainCtrl.js"></script>
</body>

</html>
